<!DOCTYPE html>
	<html>
		<head>
			<meta charset = "utf-8">
			<title>Dictionary</title>
			<link href ="styles.css" type="text/css" rel="stylesheet"/>
			<script src = "search.js" type = "text/javascript"></script>
		</head>
		<body>
			<div class = "title">
				<h1>Web Dictionary</h1>
			</div>
			<div class = "search">
				<p>Lookup the definition of a word (eg. ajax or css)</p>
				<form action = "">
					<input id = "userInput" type = "text" placeholder = "Enter word here....." name = "search">
					<button id = "searchButton" type = "submit">Search</button>
					<button id = "allDefinitions" type = "submit">Get All Definitions</button>
				</form>
				<hr>
				<div id ="result">
				</div>
			</div>
		</body>
</html>
